<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="Img/login_ico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container1"> <!--    Login (Página)    -->
        <div class="form-bx login">
            <form onsubmit="login(event)" class="logar">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="emaillog" placeholder="Email" required>
                    <i class='bx bxs-user-badge'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="userpass" placeholder="Senha" required>
                    <i class='bx bxs-lock-open'></i>
                </div>
                <div class="forgot-link">
                    <a href="#" onclick="recuperaSenha()">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn" onclick="login(event)">Login</button>
                <p>ou faça o login com o Google!</p>
                <div class="pltf-icons">
                    <a href=""><i class='bx bxl-google'></i></a>
                </div>
            </form>
        </div>

        <div class="form-bx Registrar"> <!--    Registrar (Página)    -->



            <form>

                <div class="home-icon2">
                    <a href="../index.html"><i class='bx bxs-home-alt-2'></i></a>
                </div>

                <h1>Registrar</h1>
                <div class="input-box">
                    <input type="email" id="emailreg" placeholder="Email" required>
                    <i class='bx bxs-user-rectangle'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="passreg" placeholder="Senha" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="cpassreg" placeholder="Confirmar Senha" required>
                    <i class='bx bxs-lock-open'></i>
                </div>
                <div class="alert-pass">Senhas não batem!</div>
                <button type="buttom" id="btt" class="btn" onclick="registrar(event)">Registrar</button>
                <p>ou faça o Registre-se com o Google!</p>
                <div class="pltf-icons">
                    <a href=""><i class='bx bxl-google'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-painel toggle-left"> <!--    Registrar (botão)    -->
                <div class="home-icon">
                    <a href="../index.html"><i class='bx bxs-home-alt-2'></i></a>
                </div>
                <h1>Olá, Bem-Vindo!</h1>
                <p>Não Tem Uma Conta?</p>
                <button class="btn registrar-btn">Registrar</button>
            </div>
            <div class="toggle-painel toggle-right"> <!--    Logar (botão)    -->

                <h1>Olá, Bem-Vindo!</h1>
                <p>Já Tem Uma Conta?</p>
                <button class="btn logar-btn">Logar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="loading.js"></script>

    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>
    <script src="../firebase-inicialize.js"></script>

</body>
</html>
