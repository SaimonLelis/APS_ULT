<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
</head>
<body>
    
    
        <nav>
            <img src="../Img/logo_SF.png" class="logo">
            <ul>
                <li><a href="../index.html">Home</a></li>              
            </ul>
            <i class='bx bxs-user-circle useri' onclick="toggleMenu()"> </i>


            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-inf">
                        <a onclick="logout(event)"><i class='bx bx-log-out ico-logout' ></i>Deslogar</a>
                    </div>
                </div>
            </div>
        </nav>
    

    <main>
        <section id="form-section">
            <h2>Reportar Problema</h2>
            <form id="report-form">
                <label for="tipo">Tipo de problema:</label>
                <select id="tipo" name="tipo">
                    <option value="queimada">Queima de entulho</option>
                    <option value="vazamento">Vazamento de óleo/combustível</option>
                    <option value="lixo">Descarte irregular</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>

                <label for="localizacao">Localização:</label>
                <input type="text" id="localizacao" name="localizacao" placeholder="Ex: Rua X, Bairro Y" required />
            
                <div id="mapa">
                    <section>
                     <div id="map"></div>
                    </section>
                </div>    

                <button type="submit">Enviar denúncia</button>      
            </form>    
        </section>
    </main>


    <footer>
        <p>&copy; 2025 EcoRadar. Todos os direitos reservados.</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-database-compat.js"></script>
    <script src="../firebase-inicialize.js"></script>
    <script src="script.js"></script>
</body>
</html>
